<ion-header>
    <ion-navbar color="custom">
      <ion-title>Add Organisation</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div class="content">
      <div class="form">
        <div class="cover">
          <div class="coverImg">
            <label for="uploadCover" class="uploadLabel">
              <ion-icon name="camera"></ion-icon> Upload Cover</label>
            <input type="file" id="uploadCover" accept="image/*" (change)="InsertPicture($event)">
            <img src="../../assets/imgs/Defaults/DP.jpg" class="coverImage" alt="">
          </div>
          <div class="logo">
            <div class="uploadLabel2">
              <label for="logoImg">
                <ion-icon name="camera"></ion-icon>
              </label>
            </div>
            <input type="file" id="logoImg" accept="image/*" (change)="InsertLogo($event)">
            <img src="{{urlLogo}}" class="Logo" alt="">
          </div>
        </div>
        <ion-input type="text" class="textArea" placeholder="Organisation Name" #organization></ion-input>
        <ion-input name="About" class="textArea" placeholder="Description" #AboutOrg></ion-input>
        <ion-input type="number" class="textArea" placeholder="Telephone Number" #contactDetails></ion-input>
        <ion-input type="number" class="textArea" placeholder="Price" #price></ion-input>
        <ion-input type="email" class="textArea" placeholder="Email" #email></ion-input>
        <ion-input type="text" class="textArea" #address placeholder="Address" (change)="initMap(address.value)"></ion-input>
        <div class="mapRegion">
          <div class="mapOverLay"></div>
          <div class="theMap" id="map"></div>
        </div>
        <div class="selector">
          <div class="theLabel">
            <label for="ionSelect">Select Category</label>
          </div>
          <ion-select id="ionSelect" #select>
            <ion-label>Select Category</ion-label>
            <ion-option value="Orphanage">Orphanage</ion-option>
            <ion-option value="Disability">Disability</ion-option>
            <ion-option value="old age">Old Age Homes</ion-option>
            <ion-option value="theraphy">Theraphy</ion-option>
            <ion-option value="Psychiatric">Psychiatric centres/Hospital</ion-option>
            <ion-option value="social centre">Social Centre</ion-option>
            <ion-option value="Rehab">Rehab</ion-option>
          </ion-select>
        </div>
        <p>Uploads</p>
        <div class="gallery">
          <label for="gal" class="uploader"><ion-icon name="camera"></ion-icon> Upload Your First Image</label>
            <input type="file" id="gal" accept="image/*"  (change)="InsertGallery($event)">
          <img class="galImg" src="{{urlGallery}}" alt="">
        </div>
      </div>
      <button ion-button full color="btn" (click)="addOrganizations(organization.value,address.value,contactDetails.value,email.value,AboutOrg.value,price.value,select.value)">save data</button>
    </div>
  </ion-content>
