<ion-header>
  <ion-navbar color="{{navColor}}">
    <ion-title align="center">Map View</ion-title>
    <div class="flex">
      <button ion-button icon-only color="light"  (click)="viewPage()" clear class="listView">
        <ion-icon name="person"></ion-icon>
      </button>
      <ion-item class="hidden">
        <ion-label>Filtey by</ion-label>
        <ion-select [(ngModel)]="category" (ionChange)="selectcategory()" color="custom" id="drop">
          <ion-option value="Orphanage">Orphanage</ion-option>
          <ion-option value="Disability">Disability</ion-option>
          <ion-option value="old age">Old Age Homes</ion-option>
          <ion-option value="theraphy">Theraphy</ion-option>
          <ion-option value="Psychiatric">Psychiatric centres/Hospital</ion-option>
          <ion-option value="social centre">Social Centre</ion-option>
          <ion-option value="Rehab">Rehab</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button icon-only color="light" clear class="btn">
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content (ionScroll)="scroller($event)">
    <ion-fab class="addFAB" bottom right>
        <button clear color="btn" (click)="GoToHomePage()" ion-fab mini>
            <ion-icon name="map"></ion-icon>
          </button>
    </ion-fab>

  <div class="btt">

  <div id="map_canvas" class="theMap">
  </div>
  
  <div class="cont">
    <div class="handle">
      <div class="ico" (click)="changeMapSize()">
        <p align="center" class="theArrow">
          <ion-icon class="theIcon" name="{{arrow}}"></ion-icon>
        </p>
      </div>

    </div>
    <br>
    <p class="statement">Organisations are filtered according to your location.</p>
    <ion-slides class="slides" slidesPerView="2" offset="50%" loop="true" spaceBetween="10">
      <div *ngFor="let i of orgArray">
        <ion-slide class="card-background-page">
          <ion-card>
            <img class="theImage" src="{{i.orgPicture}}" />
            <div class="card-title">{{i.orgName}}</div>
            <div class="card-subtitle">
              <ion-icon name="star">
              </ion-icon>
              <ion-icon name="star">
              </ion-icon>
              <ion-icon name="star">
              </ion-icon>
              <ion-icon name="star-outline">
              </ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
          </ion-card>
        </ion-slide>
      </div>
    </ion-slides>

  </div>
</div>
</ion-content>
