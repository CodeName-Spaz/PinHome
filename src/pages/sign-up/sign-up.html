<ion-header class="theHeader">

</ion-header>

<ion-content class="content">
  <div class="round1"></div>
  <div class="round2"></div>
  <div class="body">


    <div class="container">
      <div align="center" class="picture">
        <img class="logo" src="../../assets/imgs/PinHome icon.png">
        <p>PinHome</p>
      </div>
      <div align="center">
        <ion-list class="list" align="center">
          <ion-item class="item">
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
          </ion-item>

          <ion-item class="item">
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Surname" [(ngModel)]="surname"></ion-input>
          </ion-item>

          <ion-item class="item">
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item class="item">
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </div>
      <div class="conts" align="center">
        <div>
          <button class="btn" ion-button color="bg" (click)="SignUp()">Sign Up</button>
          <br>
        </div>
        <button class="btn2" ion-button clear color="bg" (click)="Back()">Sign in</button>
        <br>

      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="round3"></div>
  <div class="round4"></div>
</ion-footer>
