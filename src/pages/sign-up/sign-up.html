<ion-content class="content">

    <div align="center" class="picture">
        <img class="logo" src="../../assets/imgs/PinHome icon.png">
        <p>PinHome</p>
      </div>
      <div class="stuff">
          <h1 padding>Sign Up</h1>

          <div align="center">
              <ion-list class="list" align="center">
          
                  <ion-item class="item">
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
                  </ion-item>
                
                  <ion-item class="item">
                      <ion-label><ion-icon name="person"></ion-icon></ion-label>
                      <ion-input type="text" placeholder="Surname" [(ngModel)]="surname"></ion-input>
                    </ion-item>
          
                    <ion-item class="item">
                        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                      </ion-item>
          
                      <ion-item class="item">
                          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                        </ion-item>
                
                </ion-list>
              </div>
                <div align="center">
                <button class="btn" ion-button color="segments" outline (click)="SignUp()">Register</button>
              </div>



            
      </div>
