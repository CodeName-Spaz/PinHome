<ion-header class="theHeader">

</ion-header>

<ion-content >
  <div class="everything">

      <div class="round1"></div>
      <div class="round2"></div>
  <div class="body">


    <div class="container">
      <div align="center" class="picture">
        <img class="logo" src="../../assets/imgs/PinHome icon.png">
        <p>PinHome</p>
      </div>
      <div align="center">
        <ion-list class="list" align="center">
          <ion-item class="item" style="height: 1px;">
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Name" #name="ngModel" ngModel required></ion-input>
          </ion-item>
          <span style="color: red" *ngIf="!name.valid && name.touched" class="help-block helptext">Please enter your name</span>

          <ion-item class="item" style="height: 1px;">
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" #email="ngModel" ngModel required></ion-input>
          </ion-item>
          <span style="color: red" *ngIf="!email.valid && email.touched" class="help-block helptext">Please enter your email address</span>


          <ion-item class="item" style="height: 1px;">
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" #password="ngModel" ngModel required></ion-input>
          </ion-item>
          <span style="color: red" *ngIf="!password.valid && password.touched" class="help-block helptext">Please enter your password</span>
        </ion-list>
      </div>
      <div class="conts" align="center">
        <div>
          <button style=" height: 50px" class="btn" class="btn" ion-button color="bg" (click)="SignUp(name.value,email.value,password.value)">Sign Up</button>
          <br>
        </div>
        <button class="btn2" ion-button clear color="bg" (click)="Back()">Sign in</button>
        <br>

      </div>
    </div>
    
  </div> 
  <!-- <div class="round3"></div>
  <div class="round4"></div> -->
  </div>

</ion-content>




<ion-footer>
  </ion-footer>
