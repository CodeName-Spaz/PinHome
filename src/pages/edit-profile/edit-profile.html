<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="head">

    <ion-buttons left>
       <button ion-button color="bg" icon-only clear (click)="GoToProfile()">
         <ion-icon class="arrow" name="arrow-back" id="mark"></ion-icon>
       </button>
     </ion-buttons>
     <ion-buttons right>
       <button class="Check" ion-button color="bg" clear icon-only (click)="uploadPicture()">
         <ion-icon name="checkmark" id="mark"></ion-icon>
       </button>
     </ion-buttons>
     <div class="round" align="cenetr"><img class="picture" src="../../assets/imgs/city2.jfif">
      <h1>Shaun Paul</h1>
    </div>
 </ion-header>
 
 
 <ion-content padding class="content">
     <div class="fileChooser">
         <div >
           <label for="file" id="cam">
              <ion-icon class="Add" name="add-circle"></ion-icon>
           </label>
           <input id="file" type="file" accept="image/*" (change)="insertpic($event)">
         </div>
         <img  src="{{dpUrl}}" imageViewer>
       </div>
       <br>
     
      <div  class="list">
       <ion-item no-lines class="item">
         <ion-label>
           <ion-icon name="person"></ion-icon>
         </ion-label>
         <ion-input type="text" [value]="name" [(ngModel)]="name" placeholder="enter name"></ion-input>
       </ion-item>
       <br>
       <ion-item class="item">
         <ion-label>
           <ion-icon name="mail"></ion-icon>
         </ion-label>
         <ion-input type="email" [value]="email" [(ngModel)]="email" placeholder="Email"></ion-input>
       </ion-item>
       <br>
       <ion-item >
         <ion-label>
           <ion-icon name="call"></ion-icon>
         </ion-label>
         <ion-input type="number" [value]="contact" [(ngModel)]="contact" maxlength="11"  placeholder="Mobile"></ion-input>
       </ion-item>
       <br>
      </div>
 
 </ion-content>
